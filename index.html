<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/6e372276d9.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="nav-bar">
            <div class="left">
                <div class="about">About</div>
                <div class="store">Store</div>
            </div>
            <div class="right">
                <div class="gmail">Gmail</div>
                <div class="images">Images</div>
                <div class="panel"><img id="mypanel" src="/images/panel.png" alt=""></div>
                <div class="sign-in"><button class="btn">Sign In</button></div>
            </div>
        </div>

        <!-- Center -->
        <div class="main">
            <div class="logo"><img src="/images/google.png" alt="Google Picture"></div>
            <div class="search-bar">
                <input class="write" type="text">
                <button class="submit" type="submit"><i class="fas fa-search"></i>

                </button>
            </div>
            <div class="buttons">
                <button class="search">Search</button>
                <button class="lucky">I'm feeling lucky</button>

            </div>
            <div class="lang">Google offered in: Francais</div>
        </div>



        <!-- Footer-->
        <div class="footer">
            <div class="region">Canada</div>
            <div class="options">
                <div class="left-footer">
                    <p class="ad">Advertising</p>
                    <p class="biz">Business</p>
                    <p class="how">How Search works</p>
                </div>
                <div class="right-footer">
                    <p class="priv">Privacy</p>
                    <p class="terms">Terms</p>
                    <p class="settings">Settings</p>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
